<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sweet Scoops Ice Cream</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      color: #333;
    }

    header {
      background: #ff6f91;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      background: #ffb6b9;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1589712235274-fd63d9a40c59') no-repeat center center/cover;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;

    }

    .hero h2 {
      font-size: 3em;
    }

    .content {
      padding: 40px 20px;
      text-align: center;
    }

    .content h3 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.1em;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .footer {
      background: #ff6f91;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    .btn {
      background: #ffb6b9;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #ffa3a7;
    }
  </style>
</head>

  <header>

</html>
